<div class="example-table-container">
  <table mat-table [dataSource]="dataSource" matSort>

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->
  
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Track Name </th>
      <td mat-cell *matCellDef="let element" [style.color]="getColor(element)"> {{element.name}} </td>
    </ng-container>
  
    <ng-container matColumnDef="pos">
      <th mat-header-cell *matHeaderCellDef> Last Rpt Pos </th>
      <td mat-cell *matCellDef="let element"  [style.color]="getColor(element)"> {{element.pos}} </td>
    </ng-container>

    <ng-container matColumnDef="late">
      <th mat-header-cell *matHeaderCellDef> TLate </th>
      <td mat-cell *matCellDef="let element" [style.color]="getColor(element)"> {{element.late}} </td>
    </ng-container>

    <ng-container matColumnDef="cat">
      <th mat-header-cell *matHeaderCellDef> Category </th>
      <td mat-cell *matCellDef="let element" [style.color]="getColor(element)"> {{element.cat}} </td>
    </ng-container>

    <ng-container matColumnDef="thr">
      <th mat-header-cell *matHeaderCellDef> Threat </th>
      <td mat-cell *matCellDef="let element" [style.color]="getColor(element)"> {{element.thr}} </td>
    </ng-container>

    <ng-container matColumnDef="spd">
      <th mat-header-cell *matHeaderCellDef> Speed </th>
      <td mat-cell *matCellDef="let element" [style.color]="getColor(element)"> {{element.spd}} </td>
    </ng-container>

    <ng-container matColumnDef="cse">
      <th mat-header-cell *matHeaderCellDef> Course </th>
      <td mat-cell *matCellDef="let element" [style.color]="getColor(element)"> {{element.cse}} </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <mat-paginator [length]=length [pageSize]="15"></mat-paginator>
</div>
